name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    # Tests auf verschiedenen Betriebssystemen ausfuehren
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # Code aus dem Repository holen
      - uses: actions/checkout@v4

      # Python installieren
      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Abhaengigkeiten installieren
      - name: Pakete installieren
        run: pip install pytest ruff

      # Code-Stil pruefen
      - name: Linting mit Ruff
        run: ruff check .

      # Tests ausfuehren
      - name: Tests ausfuehren
        run: pytest tests -v